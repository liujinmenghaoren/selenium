<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.baidu.com/" />
<title>baidujs</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">baidujs</td></tr>
</thead><tbody>
<!--这是一个数据驱动自动化测试脚本，其数据文件类型是JS文件-->
<!--首先定义一个变量 n，-->
<tr>
	<td>store</td>
	<td>1</td>
	<td>n</td>
</tr>
<!--符合条件时就循环执行搜索查询-->
<tr>
	<td>while</td>
	<td>${n}&lt;5</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>search${n}</td>
	<td>search</td>
</tr>
<tr>
	<td>click</td>
	<td>id=kw</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=kw</td>
	<td>${search}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=su</td>
	<td></td>
</tr>
<tr>
	<td>waitForTitle</td>
	<td>${search}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>assertTitle</td>
	<td>${search}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=div.nums</td>
	<td>*百度为您找到相关结果*个</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${n}+1</td>
	<td>n</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
