<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.baidu.com/" />
<title>baiduxml</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">baiduxml</td></tr>
</thead><tbody>
<!--这是一个数据驱动测试百度搜索功能的自动化脚本，数据类型是xml-->
<!--一、定义各种变量-->
<tr>
	<td>loadTestData</td>
	<td>file:///D:/我的文档/HBuilderProject/selenium/DDT/baidu.xml</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>0</td>
	<td>num</td>
</tr>
<!--二、循环搜索并验证-->
<tr>
	<td>while</td>
	<td>!testdata.EOF()</td>
	<td></td>
</tr>
<tr>
	<td>nextTestData</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=kw</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=kw</td>
	<td>${text}</td>
</tr>
<tr>
	<td>click</td>
	<td>id=su</td>
	<td></td>
</tr>
<tr>
	<td>waitForTitle</td>
	<td>${text}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>assertTitle</td>
	<td>${text}_百度搜索</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=div.nums</td>
	<td>*百度为您找到相关结果*个</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${num}+1</td>
	<td>num</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>

</tbody></table>
</body>
</html>
