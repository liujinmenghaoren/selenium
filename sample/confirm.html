<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">网页弹窗测试案例</td></tr>
</thead><tbody>
<!--这个脚本测试confirm弹窗-->
<!--打开页面-->
<tr>
	<td>open</td>
	<td>file:///C:/Users/pc/Desktop/seIDE-master/alert/sample.html</td>
	<td></td>
</tr>
<!--点击confirm弹窗，点击确定，并验证-->
<tr>
	<td>click</td>
	<td>id=btnConfirm</td>
	<td></td>
</tr>
<tr>
	<td>assertConfirmation</td>
	<td>通过这门课一定能学会 web 自动化测试！</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>id=output</td>
	<td>已经确认。</td>
</tr>
<!--点击取消，并验证-->
<tr>
	<td>chooseCancelOnNextConfirmation</td>
	<td></td>
	<td></td>
</tr>
<tr>
	<td>click</td>
	<td>id=btnConfirm</td>
	<td></td>
</tr>
<tr>
	<td>assertConfirmation</td>
	<td>通过这门课一定能学会 web 自动化测试！</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>id=output</td>
	<td>已经取消！</td>
</tr>
</tbody></table>
</body>
